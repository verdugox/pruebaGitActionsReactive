name: CI Pipeline for Develop

on:
  push:
    branches:
      - develop  # Ejecutar el flujo solo en la rama 'develop'
  workflow_dispatch:  # Permitir ejecución manual del workflow

jobs:
  build-and-test:
    runs-on: windows-latest  # Sistema operativo Windows

    steps:
      # 1. Descargar el código fuente
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Configurar JDK 17
      - name: Set up Java version
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Construir y verificar el proyecto con Maven
      - name: Build and Verify with Maven
        working-directory: ./client-service  # Cambia al directorio del proyecto
        run: |
          dir
          ls
          mvn clean install

      # 4. Subir el archivo JAR como artefacto (actualizado a v3)
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v3
        with:
          name: java-app
          path: './client-service/target/*.jar'

      # 5. Notificar a Jenkins para ejecutar el job
      - name: Trigger Jenkins Job
        run: |
          curl -X POST "https//6abb-2800-200-f008-8204-5d9-d70d-1191-7bdc.ngrok-free.app/job/SORTEC-DOCKER-AKS/buildWithParameters" \
          --user "<JENKINS_USER>:<JENKINS_API_TOKEN>" \
          -d token=<JENKINS_JOB_TOKEN>
        env:
          JENKINS_SERVER_URL: ${{ secrets.JENKINS_SERVER_URL }}
          JENKINS_USER: ${{ secrets.JENKINS_USER }}
          JENKINS_API_TOKEN: ${{ secrets.JENKINS_API_TOKEN }}
          JENKINS_JOB_TOKEN: ${{ secrets.JENKINS_JOB_TOKEN }}
          JOB_NAME: "springboot-deploy"

      # 6. Mensaje final
      - name: Notify Success
        if: success()
        run: echo "Build and tests completed successfully on 'develop' branch, Jenkins job triggered!"
