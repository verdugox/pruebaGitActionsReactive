name: CI Pipeline for Develop

on:
  push:
    branches:
      - develop  # Ejecutar el flujo solo en la rama 'develop'

jobs:
  build-and-test:
    runs-on: ubuntu-latest  # Sistema operativo en el que se ejecuta el flujo

    steps:
      # 1. Descargar el código fuente
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Configurar JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'  # OpenJDK de Eclipse Temurin
          cache: maven  # Habilitar cache de Maven automáticamente

      # 3. Instalar Maven 3.9.9
      - name: Set up Maven 3.9.9
        run: |
          echo "Downloading Maven 3.9.9"
          wget https://downloads.apache.org/maven/maven-3/3.9.9/binaries/apache-maven-3.9.9-bin.tar.gz
          tar -xzvf apache-maven-3.9.9-bin.tar.gz
          sudo mv apache-maven-3.9.9 /opt/maven
          echo "MAVEN_HOME=/opt/maven" >> $GITHUB_ENV
          echo "/opt/maven/bin" >> $GITHUB_PATH

      # 4. Construir el proyecto con Maven
      - name: Build Project
        run: mvn clean package

      # 5. Ejecutar pruebas
      - name: Run Unit Tests
        run: mvn test

      # 6. Mensaje final
      - name: Notify Success
        if: success()
        run: echo "Build and tests completed successfully on 'develop' branch!"
